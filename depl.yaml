apiVersion: apps/v1
kind: Deployment
metadata:
  name: mfb-sw-l2
  labels:
    app: mfb-sw-l2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mfb-sw-l2
  template:
    metadata:
      name: mfb-sw-l2
      labels:
        app: mfb-sw-l2
    spec:
      containers:

        - name: mfb-sw-l2-container
          image:  cr.yandex/crpfskvn79g5ht8njq0k/mfb_sw_l2
          imagePullPolicy: Always
          env:
          - name: MMCORE_APPPREFIX
            value: '/cxm/api/v2/mfb_sw_l2/'
          - name: MMCORE_ADDRESS
            value: "https://viewer.contextmachine.online"
      restartPolicy: Always
